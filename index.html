<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="register">Register form</div>
      <div class="flex">
        <div class="header-form">ชื่อ</div>

        <input type="text" class="form-input" name="" id="" />
      </div>
      <div class="flex">
        <div class="header-form">นามสกุล</div>

        <input type="text" class="form-input" name="" id="" />
      </div>
      <div class="flex">
        <div class="header-form">อายุ</div>

        <input
          type="number"
          class="form-input"
          name=""
          id=""
          min="0"
          max="99"
        />
      </div>

      <div class="gender text-space">
        <div class="header-formgender">เพศ</div>
        <div><input type="radio" name="gender" />ชาย</div>
        <div><input type="radio" name="gender" id="" />หญิง</div>
        <div><input type="radio" name="gender" id="" />อื่นๆ</div>
      </div>

      <div class="checkbox-flex">
        <div class="text-space interest-text">สิ่งที่สนใจ</div>
        <div><input type="checkbox" name="interest" id="" />เรียน</div>
        <div><input type="checkbox" name="interest" id="" />เล่นเกม</div>
        <div><input type="checkbox" name="interest" id="" />อ่านหนังสือ</div>
      </div>

      <div class="text-space">
        คำอธิบายเพิ่มเติม
        <textarea name="" id=""></textarea>
      </div>
      <button>ยืนยัน</button>
    </div>
  </body>
</html>
